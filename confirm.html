<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Popup Box Example</title>
</head>
<body>

    <h1>Confirmation Popup Box Example</h1>

    <script>
        // Function to show a confirmation box
        function showConfirmation() {
            var result = confirm("Are you sure you want to proceed?");
            
            if (result) {
                alert("User clicked OK!");
            } else {
                alert("User clicked Cancel!");
            }
        }
    </script>

    <!-- Button to trigger the confirmation box -->
    <button onclick="showConfirmation()">Click me</button>

</body>
</html>
