<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Popup Box Example</title>
</head>
<body>

    <h1>Prompt Popup Box Example</h1>

    <script>
        // Function to show a prompt box
        function showPrompt() {
            var userInput = prompt("Please enter your name:", "sushant");
            
            if (userInput !== null) {
                alert("Hello, " + (userInput || "Guest") + "!");
            } else {
                alert("User clicked Cancel!");
            }
        }
    </script>

    <!-- Button to trigger the prompt box -->
    <button onclick="showPrompt()">Click me for Prompt</button>

</body>
</html>
