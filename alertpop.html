<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Popup Box Example</title>
</head>
<body>

    <h1>Alert Popup Box Example</h1>

    <script>
        // Display an alert when the page loads
        window.onload = function() {
            alert("Welcome to this example page!");
        }

        // Function to show an alert when a button is clicked
        function showAlert() {
            alert("Button Clicked!");
        }
    </script>

    <!-- Button to trigger the alert -->
    <button onclick="showAlert()">Click me</button>

</body>
</html>
