<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operators Example</title>
</head>
<body>

    <h1>Assignment Operators Example</h1>

    <script>

        // Declare variables
        var a = 5;
        var b = 3;

        
        a += 2; // Add and assign
        b -= 1; // Subtract and assign
        a *= 3; // Multiply and assign
        b /= 2; // Divide and assign
        a %= 4; // Modulus and assign

        document.write("<p>Values after using assignment operators:</p>");
        document.write("<p>Variable 'a' after += 2: " + a + "</p>");
        document.write("<p>Variable 'b' after -= 1: " + b + "</p>");

        
        
    </script>

</body>
</html>
