<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change HTML Attribute</title>
  </head>
  <body>
    <img id="myImage" src="original-image.jpg" alt="try" />

    <button onclick="changeImageSrc()">Change Image Source</button>

    <script>
      function changeImageSrc() {
        var myImage = document.getElementById("myImage");

        myImage.setAttribute("src", "new.jpg");

        myImage.setAttribute("alt", "new try");
      }
    </script>
  </body>
</html>
